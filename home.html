<!DOCTYPE html>

<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="Styles/output.css" />
    <link rel="icon" type="image/png" href="Imagenes/flor_loto.png" />

    <title>Dario Masajes | Home</title>

</head>

<body>

    <form id="form1" runat="server">

        <header>

            <nav class="navBar">

                <div class="contenedor-logo">
                    <a class="btnHome"> <img src="Imagenes/logo.png" href="#home" alt="Home" /> </a>

                </div>

                <div class="contenedor-nav">
                    <ul class="nav-list">

                        <li class="nav-item"> <a href="#servicios">Servicios</a> </li>
                        <li class="nav-item"><a href="#contacto">Solicita tu turno</a></li>

                    </ul>
                </div>


            </nav>



        </header>

        <section class="home">

            <div class="portada-principal">
                <img id="portada" src="Imagenes/portada.png" alt="portada" />
            </div>




            <div class="el-centro">
                <h1 class="titulos"> EL CENTRO </h1>

            </div>


            <div class="contenedor-flex">

                <img class="img" src="Imagenes/recordatorio.png" alt="recordatorio-turnos" />
                <img class="img" src="Imagenes/elcentro.png" alt="el-centro-info" />
                <img id="last-img" class="img" src="Imagenes/masajes1.png" alt="frase-masajes" />

            </div>

            <div class="contenedor-video" frameborder="1">

                <video src="Imagenes/centro.mp4" autoplay="autoplay" muted="muted" loop="loop" type="video/mp4"> </video>

            </div>
        </section>


        <section id="servicios" class="servicios">

            <h1 class="titulos">SERVICIOS</h1>

            <div class="tipos-servicios">
                <img class="servicios" src="Imagenes/ayurveda.png" alt="tecnica masaje ayurveda" />
                <img class="servicios" src="Imagenes/californiano.png" alt="tecnica masaje californiano" />
            </div>

        </section>

        <section id="contacto" class="contacto">

            <h1 class="titulo-contacto">SOLICITAR TURNO</h1>

            <div class="whatsapp">

                <h2 id="hablemos"> ¡Tu consulta no molesta! </h2>

                <a href="https://api.whatsapp.com/send?phone=5491151817469">

                    <img id="link-wpp" src="Imagenes/whatsapp.png" alt="whatsapp" />

                </a>

            </div>


        </section>


    </form>

</body>

</html>
